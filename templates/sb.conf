<VirtualHost *:80>
  ServerName 192.168.77.60.xip.io

  DocumentRoot /srv/storyboard/www

  WSGIDaemonProcess storyboard user=www-data group=www-data threads=5
python-path=/usr/local/lib/python2.7/dist-packages
  WSGIScriptAlias /api /var/lib/storyboard/storyboard.wsgi
  WSGIPassAuthorization On

  LogLevel warn
  ErrorLog ${APACHE_LOG_DIR}/storyboard-error.log
  CustomLog ${APACHE_LOG_DIR}/storyboard-access.log combined

  <Directory "/var/lib/storyboard">
      Require all granted
  </Directory>
  <Directory "/srv/storyboard/www">
    AllowOverride All
    Options -Indexes +FollowSymLinks
    Require all granted
  </Directory>

</VirtualHost>
